<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .flashcard {
            width: 300px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flashcard:hover .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .flashcard-front {
            background-color: #3498db;
            color: white;
            font-size: 48px;
            font-weight: bold;
        }
        .flashcard-back {
            background-color: #2ecc71;
            color: white;
            transform: rotateY(180deg);
            font-size: 24px;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <div class="flashcard" id="flashcard">
            <div class="flashcard-inner">
                <div class="flashcard-front">
                    <p id="symbol"></p>
                </div>
                <div class="flashcard-back">
                    <p id="info"></p>
                </div>
            </div>
        </div>
        <div class="controls">
            <button onclick="previousCard()">Previous</button>
            <button onclick="nextCard()">Next</button>
        </div>
    </div>

    <script>
        const elements = [
            { symbol: "H", name: "Hydrogen", atomicNumber: 1, mass:"1.0078 u"},
            { symbol: "He", name: "Helium", atomicNumber: 2, mass:"4.0026 u"},
            { symbol: "Li", name: "Lithium", atomicNumber: 3, mass:"6.9410 u" },
            { symbol: "Be", name: "Beryllium", atomicNumber: 4,mass:"9.0122 u" },
            { symbol: "B", name: "Boron", atomicNumber: 5,mass:"10.811 u" },
            { symbol: "C", name: "Carbon", atomicNumber: 6,mass:"12.011 u" },
            { symbol: "N", name: "Nitrogen", atomicNumber: 7,mass:"14.007 u" },
            { symbol: "O", name: "Oxygen", atomicNumber: 8,mass:"15.999 u" },
            { symbol: "F", name: "Fluorine", atomicNumber: 9,mass:"18.998 u" },
            { symbol: "Ne", name: "Neon", atomicNumber: 10,mass:"20.180 u" },
            { symbol: "Na", name: "Sodium", atomicNumber: 11,mass:"22.990 u" },
            { symbol: "Mg", name: "Magnesium", atomicNumber: 12,mass:"24.305 u" },
            { symbol: "Al", name: "Aluminium", atomicNumber: 13,mass:"26.982 u" },
            { symbol: "Si", name: "Silicon", atomicNumber: 14,mass:"28.086 u" },
            { symbol: "P", name: "Phosphorus", atomicNumber: 15,mass:"30.974 u" },
            { symbol: "S", name: "Sulfur", atomicNumber: 16,mass:"32.065 u" },
            { symbol: "Cl", name: "Chlorine", atomicNumber: 17,mass:"35.453 u" },
            { symbol: "Ar", name: "Argon", atomicNumber: 18,mass:"39.948 u" },
            { symbol: "K", name: "Potassium", atomicNumber: 19,mass:"39.098 u" },
            { symbol: "Ca", name: "Calcium", atomicNumber: 20,mass:"40.078 u" },
            { symbol: "Sc", name: "Scandium", atomicNumber: 21,mass:"44.956 u" },
            { symbol: "Ti", name: "Titanium", atomicNumber: 22,mass:"47.867 u" }
            
        
        ];

        let currentIndex = 0;

        function updateCard() {
            const element = elements[currentIndex];
            document.getElementById("symbol").textContent = element.symbol;
            document.getElementById("info").innerHTML = `
                Name: ${element.name}<br>
                Atomic Number: ${element.atomicNumber}<br>
                Atomic Mass: ${element.mass}
            `;
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % elements.length;
            updateCard();
        }

        function previousCard() {
            currentIndex = (currentIndex - 1 + elements.length) % elements.length;
            updateCard();
        }

        updateCard();
    </script>
</body> 
</html>
